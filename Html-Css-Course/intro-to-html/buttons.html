<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="styles/buttons.css"> <!--void element therefore no closing tag-->
    <!--If you have a folder that you're trying to reference into (ex: styles) then you put styles/buttons.css in href (called a filepath)-->
  </head>

  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    
    <button class="join-button">
      JOIN
    </button>
    
    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
